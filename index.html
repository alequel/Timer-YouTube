<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Countdown Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom font for the timer */
    .font-timer {
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
    }
    .font-office-timer {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }
    /* Simple text shadow for better readability */
    .text-shadow {
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    @keyframes liquid-morph {
      0%, 100% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
      50% {
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
      }
    }

    .animate-liquid-morph {
      animation: liquid-morph 10s ease-in-out infinite alternate;
    }
    
    @keyframes metronome-arm {
      0% { transform: rotate(-35deg); }
      50% { transform: rotate(35deg); }
      100% { transform: rotate(-35deg); }
    }
    .animate-metronome-arm {
      animation: metronome-arm 2s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.5; }
    }
    .animate-breathing {
      animation: breathing 8s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.4);
      }
    }

    .animate-pulse-glow {
      animation: pulse-glow 4s ease-in-out infinite;
    }
  </style>

</script>
</head>

</body>
</html>
